name: Lint Code

on:
  push:
    branches:
      - 'master'
      - 'sprint/**'

  pull_request:
    branches:
      - 'master'
      - 'sprint/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run type-check

      - name: Run Linter
        run: npm run lint