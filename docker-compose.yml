services:

  migrate: # ðŸ‘ˆ one-off service for migrations
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meet-simon-migrate
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: npm run setup # runs db:generate + db:migrate, then exits
    restart: "no"

  db:
    image: postgres:17
    container_name: meet-simon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: meet-simon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meet-simon-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: package-lock.json

volumes:
  postgres_data:
